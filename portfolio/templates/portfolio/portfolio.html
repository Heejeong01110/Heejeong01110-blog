{% extends 'base.html' %}
    
    {% block content %}
    <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">portfolio</h1>
          <p class="lead text-muted">포트폴리오 페이지입니다.</p>
          <p>
            
            <a href="{% url 'home' %}" class="btn btn-secondary my-2">홈으로</a>
          </p>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="album py-5 bg-light">
                    <div class="container">
                        <div class="row">
                            {% for portfolio in portfolios.all %}
                                <div class="col-md-4">
                                    <div class="card mb-4 shadow-sm">
                                        <img class="card-img-top" src="{{ portfolio.image.url }}" alt=" Card image cap">
                                        <div class="card-body">
                                            <h4>{{ portfolio.title }}</h4>
                                            <p class="card-text">{{ portfolio.description }}</p>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
